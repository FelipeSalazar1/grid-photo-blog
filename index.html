<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog de Fotos</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header class = "container">
      <nav>
        <img class="logo" src="assets/camera.svg" alt="Logo image">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Busque por imagens ou coleções</label>
          <input id="search" type="text" placeholder="Busque por imagens ou coleções">
        </div>
      </form>

      <img class="avatar" src="https://source.unsplash.com/random/?men-women/800x600" alt="Women image">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random/?nature/800x600" alt="">
          
            <figcaption class="details">
              <h2>Natureza</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?plane/800x600" alt="">
          
            <figcaption class="details">
              <h2>Avião</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?ecological-park/800x600" alt="">
          
            <figcaption class="details">
              <h2>Parque</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?videogame/800x600" alt="">
          
            <figcaption class="details">
              <h2>Jogos</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?soccer/800x600" alt="">
          
            <figcaption class="details">
              <h2>Futebol</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?book/800x600" alt="">
          
            <figcaption class="details">
              <h2>Livro</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?kitchen/800x600" alt="">
          
            <figcaption class="details">
              <h2>Cozinha</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?music/800x600" alt="">
          
            <figcaption class="details">
              <h2>Música</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
          <figure class="item">
            <img src="https://source.unsplash.com/random/?animal/800x600" alt="">
          
            <figcaption class="details">
              <h2>Animais</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          
        </section>
      </div>
    </main>
    <footer class = "container">
      <p>© 2024 - Todos os Direitos Reservados</p>
    </footer>
  </div>
</body>
</html>
